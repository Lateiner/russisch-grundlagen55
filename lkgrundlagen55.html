<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel-Lernkartei: Russische Adjektive</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --secondary-green: #4caf50;
            --light-green: #e8f5e9;
            --bg-color: #f0f4f0;
            --text-color: #333;
            --card-white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .progress-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-green);
        }

        /* Flashcard 3D Structure */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 350px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: var(--shadow);
            border-radius: 15px;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            background-color: var(--card-white);
            border: 2px solid var(--secondary-green);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: var(--light-green);
        }

        .word-text {
            font-weight: bold;
            word-wrap: break-word;
            max-width: 100%;
            margin: 0;
        }

        .lang-label {
            position: absolute;
            top: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary-green);
            font-weight: bold;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-green);
            color: white;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: var(--secondary-green);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background-color: #607d8b;
        }

        .btn-secondary:hover {
            background-color: #78909c;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .flashcard-container {
                height: 280px;
            }
            h1 { font-size: 1.4rem; }
            .word-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="progress-info" id="progress">1 / 63</div>

    <div class="flashcard-container" onclick="flipCard()">
        <div class="flashcard" id="card">

    <div class="nav-controls">

        <button onclick="nextCard(event)">N√§chste ‚Üí</button>
    </div>

    <div class="controls">
        <button class="btn-secondary" onclick="shuffleCards(event)">üîÄ Mischen</button>

        Tipp: Nutze die <b>Pfeiltasten</b> zum Navigieren, <b>Leertaste/Enter</b> zum Wenden und <b>Pos1</b> f√ºr den Anfang.
    </div>
</div>

<script>
    const vocabularyRaw = [
        ["√°–Ω–≥–ª–æ-—Ä√Ω—Å—Å–∫–∏–π", "englisch-russisch"],
        ["–±√©–ª—ã–π", "wei√ü"],
        ["–±–æ–ª—å—à√≥–π", "gro√ü"],
        ["–≤√©—á–µ—Ä", "Abend"],
        ["–≤–µ—á√©—Ä–Ω–∏–π", "abendlich"],
        ["–≤—ù–¥–µ—Ç—å / —É–≤—ù–¥–µ—Ç—å", "sehen (NSV/SV)"],
        ["–≤–æ–¥√°", "Wasser"],
        ["–≤—ã—Å√≥–∫–∏–π", "hoch, gro√ügewachsen"],
        ["–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å / —Å–∫–∞–∑√°—Ç—å", "sprechen, sagen (NSV/SV)"],
        ["–≥–æ–ª—É–±√≥–π", "hellblau"],
        ["–≥–æ—Ä—èÃÅ—á–∏–π", "hei√ü (Speisen, Wasser)"],
        ["–¥√©—Ä–µ–≤–æ", "Baum"],
        ["–¥√©–Ω—å", "Tag"],
        ["–¥√≥–±—Ä—ã–π", "gut, g√ºtig"],
        ["–¥–æ–º√°—à–Ω–∏–π", "h√§uslich, Haus-"],
        ["–¥–æ—Ä–æ–≥√≥–π", "teuer, wertvoll, lieb"],
        ["–¥—Ä—É–≥√≥–π", "anderer"],
        ["–¥—Ä—É–∑—å—èÃÅ", "Freunde"],
        ["–∑–¥√°–Ω–∏–µ", "Geb√§ude"],
        ["–∑–Ω√°—Ç—å / —É–∑–Ω√°—Ç—å", "wissen, erfahren (NSV/SV)"],
        ["–∏–∑–º–µ–Ω—èÃÅ—Ç—å / –∏–∑–º–µ–Ω–∏ÃÅ—Ç—å", "ver√§ndern, beugen (NSV/SV)"],
        ["–∏–∑—É—á√°—Ç—å / –∏–∑—É—á—ù—Ç—å", "lernen, studieren (NSV/SV)"],
        ["–∏–≥—Ä√Ω—à–∫–∞", "Spielzeug"],
        ["–∏–Ω—Ç–µ—Ä–µÃÅ—Å–Ω—ã–π", "interessant"],
        ["–∫–Ω—ù–≥–∞", "Buch"],
        ["–∫√≥—Ñ–µ", "Kaffee"],
        ["–∫—Ä–∞—Å–∏ÃÅ–≤—ã–π", "sch√∂n"],
        ["–ª√©—Ç–Ω–∏–π", "sommerlich"],
        ["–ª–∏–º√≥–Ω", "Zitrone"],
        ["–º√°–ª–µ–Ω—å–∫–∏–π", "klein"],
        ["–º–∞—à–∏ÃÅ–Ω–∞", "Auto"],
        ["–º–æ–ª–æ–¥√≥–π", "jung"],
        ["–º√≥—Ä–µ", "Meer"],
        ["–º√Ω–∑—ã–∫–∞", "Musik"],
        ["–º—èÃÅ—á", "Ball"],
        ["–Ω√©–±–æ", "Himmel"],
        ["–Ω–µ–º√©—Ü–∫–∏–π", "deutsch"],
        ["–Ω—ù–∑–∫–∏–π", "niedrig"],
        ["–Ω√≥–≤—ã–π", "neu"],
        ["–Ω—Ä√°–≤–∏—Ç—å—Å—è / –ø–æ–Ω—Ä√°–≤–∏—Ç—å—Å—è", "gefallen (NSV/SV)"],
        ["√≥–±—â–∏–π", "allgemein, gemeinsam"],
        ["–ø–∏—Å√°—Ç—å / –Ω–∞–ø–∏—Å√°—Ç—å", "schreiben (NSV/SV)"],
        ["–ø–ª–æ—Ö√≥–π", "schlecht"],
        ["–ø–æ–Ω–∏–º√°—Ç—å / –ø–æ–Ω—èÃÅ—Ç—å", "verstehen (NSV/SV)"],
        ["–ø–æ—Å–ª√©–¥–Ω–∏–π", "letzter"],
        ["–ø—Ä√°–≤–¥–∞", "Wahrheit"],
        ["—Ä√Ω—Å—Å–∫–∏–π", "russisch"],
        ["—Å–≤√©–∂–∏–π", "frisch"],
        ["—Å–µ–≥√≥–¥–Ω—è", "heute"],
        ["—Å—ù–Ω–∏–π", "dunkelblau"],
        ["—Å–ª–æ–≤√°—Ä—å", "W√∂rterbuch"],
        ["—Å–Ω√©–≥", "Schnee"],
        ["—Å–ø–∞—Å–∏ÃÅ–±–æ", "danke"],
        ["—Å—Ç√°—Ä—ã–π", "alt"],
        ["—Ç–∏ÃÅ—Ö–∏–π", "leise, still"],
        ["—Ç—Ä√Ω–¥–Ω—ã–π", "schwer, schwierig"],
        ["—Ç—ë–ø–ª—ã–π", "warm"],
        ["√Ω—Ç—Ä–µ–Ω–Ω–∏–π", "morgendlich"],
        ["—Ö–æ–ª√≥–¥–Ω—ã–π", "kalt"],
        ["—Ö–æ—Ä√≥—à–∏–π", "gut"],
        ["—á—É–∂√≥–π", "fremd"],
        ["—á–∏—Ç√°—Ç—å / –ø—Ä–æ—á–∏—Ç√°—Ç—å", "lesen (NSV/SV)"],
        ["—èÃÅ–±–ª–æ–∫–æ", "Apfel"]
    ];

    let cards = vocabularyRaw.map(item => ({ ru: item[0], de: item[1] }));
    let currentIndex = 0;
    let isFlipped = false;

    const cardEl = document.getElementById('card');
    const ruTextEl = document.getElementById('ru-text');
    const deTextEl = document.getElementById('de-text');
    const progressEl = document.getElementById('progress');

    function updateCard() {
        isFlipped = false;
        cardEl.classList.remove('is-flipped');
        
        const currentData = cards[currentIndex];
        ruTextEl.innerText = currentData.ru;
        deTextEl.innerText = currentData.de;
        
        // Dynamische Schriftgr√∂√üe
        adjustFontSize(ruTextEl);
        adjustFontSize(deTextEl);
        
        progressEl.innerText = `${currentIndex + 1} / ${cards.length}`;
    }

    function adjustFontSize(el) {
        const length = el.innerText.length;
        if (length > 25) {
            el.style.fontSize = "1.2rem";
        } else if (length > 15) {
            el.style.fontSize = "1.6rem";
        } else {
            el.style.fontSize = "2.2rem";
        }
    }

    function flipCard() {
        isFlipped = !isFlipped;
        cardEl.classList.toggle('is-flipped', isFlipped);
    }

    function nextCard(e) {
        if(e) e.stopPropagation();
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard(e) {
        if(e) e.stopPropagation();
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function shuffleCards(e) {
        if(e) e.stopPropagation();
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        updateCard();
    }

    function resetToStart(e) {
        if(e) e.stopPropagation();
        currentIndex = 0;
        updateCard();
    }

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case " ":
            case "Enter":
                e.preventDefault(); // Verhindert Scrollen bei Leertaste
                flipCard();
                break;
            case "ArrowRight":
                nextCard();
                break;
            case "ArrowLeft":
                prevCard();
                break;
            case "Home":
                resetToStart();
                break;
        }
    });

    // Start
    updateCard();

</script>

</html>
